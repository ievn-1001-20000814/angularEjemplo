<div class="row">
    <div class="col-6">
        <div class="col-3">
            <label for="num1" class="form-label">Numero 1</label>
            <input type="text" [(ngModel)]='num1' class="form-control" name="num1" placeholder="Numero 1" >

        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Numero 2</label>
            <input type="text" [(ngModel)]='num2' class="form-control" name="num2" placeholder="Numero 2" >
    
        </div>
    
            <div class="form-check">
                <input class="form-check-input"  type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1"  >
                <label class="form-check-label" for="flexRadioDefault1">
                  Suma
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input"  type="radio" name="flexRadioDefault" id="flexRadioDefault2"  >
                <label class="form-check-label" for="flexRadioDefault2">
                  Resta
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input"  type="radio" name="flexRadioDefault" id="flexRadioDefault3"  >
                <label class="form-check-label" for="flexRadioDefault3">
                  Multiplicacion
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input"  type="radio" name="flexRadioDefault" id="flexRadioDefault4" > 
                <label class="form-check-label" for="flexRadioDefault4">
                  Division
                </label>
              </div>
    
       
    </div>
    <div class="mb-3">
        <button (click)='operacion()' class="btn btn-primary">Calcular</button>

    </div>
    <div class="col-6">
        <h2>Resultado: {{resultado}}</h2>
    </div>
   
</div>
