<div class="card">
    <div class="card-header">
        Lista de Productos

    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filtrar por:
            </div>
            <!--bidireccional -->
            <div class="col-md-4">
                <input [(ngModel)]="listFilter"  type="text" name="filter" class="from-control">

            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Filtro:{{listFilter | uppercase}}</h3>
                </div>

            </div>
            <div class="table-responsive">
                <table class="table" *ngIf="productos.length">
                    <thead>
                        <tr>
                            <th>
                                <button (click)="showImage()" type="button" class="btn btn-primary">
                                    {{muestraImg?'Ocultar ':'Muestra '}}Imagen</button>
                            </th>
                            <th>Modelo</th>
                            <th>Descripcion</th>
                            <th>AÃ±o</th>
                            <th>Precio</th>
                            <th>Marca</th>
                            <th>Color</th>
                            <th>Imagen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let producto of productos |productoFilter:listFilter">
                            <td>{{producto.productoId}}</td>
                            <td>{{producto.Modelo |uppercase}}</td>
                            <td>{{producto.Descripcion}}</td>
                            <td>{{producto.year}}</td>
                            <td>{{producto.Precio |currency}}</td>
                            <td>{{producto.Marca}}</td>
                            <td>{{producto.Color |lowercase}}</td>
                            <td>
                               
                                <img *ngIf="muestraImg" [src]="producto.imagenUrl"
                                [title]="producto.Modelo"
                                [style.width.px]="imageWidth"
                                [style.margin.px]="imageMargin"
                                >

                            </td>
                          
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>

    </div>
</div>
<!--enlace de propiedad-->
